<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة سكربت جديد</title>
    <style>body {
    font-family: 'Cairo', sans-serif;
    background-color: #000000; /* خلفية سوداء */
    color: #ff0000; /* النصوص باللون الأحمر */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
}

.form-container {
    background-color: #1e1e1e;
    border: 2px solid #ff0000; /* حواف حمراء */
    border-radius: 12px;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 20px rgba(255, 0, 0, 0.25);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.form-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(255, 0, 0, 0.5);
}

.header h1 {
    font-size: 24px;
    color: #ff0000; /* العنوان باللون الأحمر */
    margin-bottom: 30px;
    border-bottom: 1px solid #ff0000;
    padding-bottom: 10px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    font-size: 16px;
    color: #ff0000; /* لون النص أحمر */
    margin-bottom: 5px;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: #ff0000; /* لون النص في الحقول أحمر */
    background-color: #2a2a2a;
    border: 2px solid #ff0000; /* حدود الحقول حمراء */
    border-radius: 6px;
    transition: border-color 0.3s;
}

.form-group input:focus, .form-group textarea:focus {
    border-color: #ff0000;
    outline: none;
}

.submit-button {
    padding: 12px 0;
    width: 100%;
    font-size: 18px;
    color: #fff;
    background-color: #ff0000; /* زر أحمر */
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.submit-button:hover {
    background-color: #a71d2a;
    transform: translateY(-2px);
}

.copy-message {
    display: none;
    color: #28a745;
    font-weight: bold;
    margin-top: 15px;
}

    </style>
</head>
<body>

<div class="header">
    <h1>إضافة سكربت جديد</h1>
</div>

<div class="form-container">
    <form id="addScriptForm">
        <div class="form-group">
            <label for="title">عنوان السكربت:</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="mapName">اسم اللعبة:</label>
            <input type="text" id="mapName" required>
        </div>
        <div class="form-group">
            <label for="description">الوصف:</label>
            <textarea id="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="scriptName">الاسكربت:</label>
            <input type="text" id="scriptName" required>
        </div>
        <div class="form-group">
            <label for="image">رفع صورة:</label>
            <input type="file" id="image" accept="image/*" required>
        </div>
        <button type="submit" class="submit-button">إضافة السكربت</button>
    </form>
    <div class="copy-message" id="copyMessage">تم نسخ رابط السكربت بنجاح!</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-storage-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
        authDomain: "treng-c6027.firebaseapp.com",
        projectId: "treng-c6027",
        storageBucket: "treng-c6027.appspot.com",
        messagingSenderId: "305527546716",
        appId: "1:305527546716:web:fd072a58200f31bb42d799",
        measurementId: "G-3JFKFT2LT0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    document.getElementById("addScriptForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const mapName = document.getElementById("mapName").value;
        const description = document.getElementById("description").value;
        const scriptName = document.getElementById("scriptName").value;
        const imageFile = document.getElementById("image").files[0];
        const timestamp = new Date().toLocaleDateString();

        if (!imageFile) {
            alert("يرجى رفع صورة.");
            return;
        }

        try {
            const storageRef = storage.ref(`scripts/${imageFile.name}`);
            await storageRef.put(imageFile);
            const imageUrl = await storageRef.getDownloadURL();

            const docRef = await db.collection("scripts").add({
                title,
                mapName,
                description,
                scriptName,
                imageUrl,
                addedDate: timestamp
            });

            const scriptUrl = `https://h-scripts.site/view.html?id=${docRef.id}`;
            copyToClipboard(scriptUrl);
            showCopyMessage();

            document.getElementById("addScriptForm").reset();
        } catch (error) {
            console.error("حدث خطأ:", error);
            alert("حدث خطأ أثناء إضافة السكربت.");
        }
    });

    function copyToClipboard(text) {
        const tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }

    function showCopyMessage() {
        const copyMessage = document.getElementById("copyMessage");
        copyMessage.style.display = "block";
        setTimeout(() => {
            copyMessage.style.display = "none";
        }, 3000);
    }
</script>

</body>
</html>
