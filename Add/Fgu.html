<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الأدمن</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    header {
      height: 70px;
      background: rgba(20, 20, 20, 0.85);
      border-bottom: 2px solid #ff0000;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    header .user {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header .user img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid red;
    }

    .sidebar {
      position: fixed;
      right: 0;
      top: 70px;
      width: 260px;
      height: calc(100% - 70px);
      background: rgba(30, 30, 30, 0.95);
      border-left: 2px solid red;
      backdrop-filter: blur(8px);
      padding: 25px 15px;
      z-index: 999;
      transition: right 0.3s ease;
    }

    .sidebar h2 {
      color: #ff3333;
      margin-bottom: 25px;
      text-align: center;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a, .sidebar button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #1e1e1e;
      color: white;
      text-decoration: none;
      border: 1px solid #ff0000;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      transition: 0.2s;
      cursor: pointer;
    }

    .sidebar a:hover, .sidebar button:hover {
      background-color: #ff0000;
      color: white;
    }

    .main {
      margin-right: 260px;
      margin-top: 70px;
      height: calc(100% - 70px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .toggle-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        right: -100%;
      }

      .sidebar.active {
        right: 0;
      }

      .toggle-btn {
        display: block;
        background-color: red;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 18px;
        margin-left: 15px;
      }

      .main {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <div class="user">
      <span id="user-name">جاري تسجيل الدخول...</span>
      <img id="user-img" src="" alt="الصورة" />
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>لوحة التحكم</h2>
    <ul>
      <li><a href="#" onclick="loadPage('/Add/add-script.html')">➕ إضافة سكربت</a></li>
      <li><a href="#" onclick="loadPage('/Add/hack.html')">🎮 إضافة هاكات</a></li>
      <li><a href="#" onclick="loadPage('/Add/edit-hack.html')">✏️ تعديل الهاكات</a></li>
      <li><a href="#" onclick="loadPage('/Add/Delete.html')">🗑️ حذف الاسكربت</a></li>
      <li><a href="#" onclick="loadPage('/Add/Cong.html')">🎁 مشتركين الهديه</a></li>
      <li><a href="#" onclick="loadPage('/Add/Apk.html')">📱 إضافة تطبيق</a></li>
      <li><button onclick="logout()">🚪 تسجيل الخروج</button></li>
    </ul>
  </div>

  <div class="main">
    <iframe id="main-frame" src="/Add/add-script.html"></iframe>
  </div>

  <!-- Firebase Login -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
  authDomain: "treng-c6027.firebaseapp.com",
  projectId: "treng-c6027",
  storageBucket: "treng-c6027.appspot.com",
  messagingSenderId: "305527546716",
  appId: "1:305527546716:web:fd072a58200f31bb42d799",
  measurementId: "G-3JFKFT2LT0"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-name").innerText = user.displayName;
        document.getElementById("user-img").src = user.photoURL;
      } else {
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            document.getElementById("user-name").innerText = user.displayName;
            document.getElementById("user-img").src = user.photoURL;
          })
          .catch((error) => {
            alert("فشل تسجيل الدخول!");
            console.error(error);
          });
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        alert("تم تسجيل الخروج");
        location.reload();
      });
    };

    window.loadPage = function (page) {
      document.getElementById("main-frame").src = page;
    }

    window.toggleSidebar = function () {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
