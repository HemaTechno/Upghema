<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الأدمن</title>
  <link rel="stylesheet" href="/css/admin.css"/>
  <style>
    #user-info {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 10px 20px;
      background-color: #111;
      color: white;
      border-bottom: 1px solid red;
      gap: 10px;
    }

    #user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid red;
    }

    .open-btn {
      position: absolute;
      top: 70px;
      left: 10px;
      z-index: 1000;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 70px); /* تكييف الارتفاع بعد الشريط */
      border: none;
    }
  </style>
</head>
<body>

  <!-- شريط معلومات المستخدم -->
  <div id="user-info">
    <span id="user-name">جارٍ التحميل...</span>
    <img id="user-pic" src="" alt="الصورة"/>
  </div>

  <!-- زر فتح القائمة -->
  <button class="open-btn" onclick="toggleSidebar()">☰</button>

  <!-- الشريط الجانبي -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <h2>لوحة التحكم</h2>
    <ul>
      <li><a href="#" onclick="loadPage('/Add/add-script.html')">إضافة سكربت</a></li>
      <li><a href="#" onclick="loadPage('/Add/hack.html')">إضافة هاكات</a></li>
      <li><a href="#" onclick="loadPage('/Add/edit-hack.html')">تعديل الهاكات</a></li>
      <li><a href="#" onclick="loadPage('/Add/Delete.html')">حذف الاسكربت</a></li>
      <li><a href="#" onclick="loadPage('/Add/Cong.html')">مشتركين الهديه</a></li>
      <li><a href="#" onclick="loadPage('/Add/Apk.html')">إضافة تطبيق</a></li>
      <li><button onclick="logout()">تسجيل الخروج</button></li>
    </ul>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main-content">
    <iframe id="content-frame" src="/Add/add-script.html"></iframe>
  </div>

  <!-- سكربتات -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    function loadPage(page) {
      document.getElementById("content-frame").src = page;
    }
  </script>

  <!-- Firebase & Admin -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>

</body>
</html>
