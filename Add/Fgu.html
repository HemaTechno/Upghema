<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الأدمن</title>
  <link rel="stylesheet" href="/css/admin.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid red;
    }

    #user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid red;
    }

    .open-btn {
      background-color: red;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 0 10px red;
      transition: 0.3s;
    }

    .open-btn:hover {
      background-color: #ff4c4c;
    }

    .sidebar {
      position: fixed;
      top: 70px;
      right: -260px;
      width: 250px;
      height: calc(100% - 70px);
      background-color: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(6px);
      border-left: 2px solid red;
      transition: 0.3s;
      padding: 20px;
      z-index: 999;
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar h2 {
      color: red;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a,
    .sidebar ul li button {
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 16px;
      width: 100%;
      display: block;
      padding: 10px;
      border-radius: 8px;
      text-align: right;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li button:hover {
      background-color: red;
      color: #fff;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 70px);
      border: none;
    }

    .main-content {
      margin-top: 70px;
    }
  </style>
</head>
<body>

  <!-- معلومات المستخدم -->
  <div id="user-info">
    <span id="user-name">جارٍ التحميل...</span>
    <img id="user-pic" src="" alt="الصورة"/>
  </div>

  <!-- زر القائمة -->
  <button class="open-btn" onclick="toggleSidebar()">☰</button>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <h2>لوحة التحكم</h2>
    <ul>
      <li><a href="#" onclick="loadPage('/Add/add-script.html')">إضافة سكربت</a></li>
      <li><a href="#" onclick="loadPage('/Add/hack.html')">إضافة هاكات</a></li>
      <li><a href="#" onclick="loadPage('/Add/edit-hack.html')">تعديل الهاكات</a></li>
      <li><a href="#" onclick="loadPage('/Add/Delete.html')">حذف الاسكربت</a></li>
      <li><a href="#" onclick="loadPage('/Add/Cong.html')">مشتركين الهديه</a></li>
      <li><a href="#" onclick="loadPage('/Add/Apk.html')">إضافة تطبيق</a></li>
      <li><button onclick="logout()">تسجيل الخروج</button></li>
    </ul>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="main-content">
    <iframe id="content-frame" src="/Add/add-script.html"></iframe>
  </div>

  <!-- Firebase + JavaScript -->
  <script type="module">
    // إعداد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
  authDomain: "treng-c6027.firebaseapp.com",
  projectId: "treng-c6027",
  storageBucket: "treng-c6027.appspot.com",
  messagingSenderId: "305527546716",
  appId: "1:305527546716:web:fd072a58200f31bb42d799",
  measurementId: "G-3JFKFT2LT0"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // تسجيل الدخول أو التحقق من المستخدم الحالي
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-name").innerText = user.displayName;
        document.getElementById("user-pic").src = user.photoURL;
      } else {
        signInWithPopup(auth, provider)
          .then(result => {
            const user = result.user;
            document.getElementById("user-name").innerText = user.displayName;
            document.getElementById("user-pic").src = user.photoURL;
          })
          .catch(error => {
            alert("فشل تسجيل الدخول!");
            console.error(error);
          });
      }
    });

    // تسجيل الخروج
    window.logout = function () {
      signOut(auth).then(() => {
        alert("تم تسجيل الخروج");
        location.reload();
      });
    };

    // القائمة الجانبية
    window.toggleSidebar = function () {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    // تحميل الصفحة داخل iframe
    window.loadPage = function (page) {
      document.getElementById("content-frame").src = page;
    }
  </script>
</body>
</html>
