<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="sidebar closed" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <h2>لوحة التحكم</h2>
        <ul>
            <li><a href="#" onclick="loadPage('add-script.html')">إضافة سكربت</a></li>
            <li><a href="#" onclick="loadPage('edit-script.html')">تعديل سكربت</a></li>
            <li><a href="#" onclick="loadPage('settings.html')">إعدادات الموقع</a></li>
            <li><button onclick="logout()">تسجيل الخروج</button></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <iframe id="content-frame" src="add-script.html"></iframe>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");

            sidebar.classList.toggle("closed");

            if (sidebar.classList.contains("closed")) {
                mainContent.style.marginLeft = "60px"; 
            } else {
                mainContent.style.marginLeft = "250px"; 
            }
        }

        function loadPage(page) {
            document.getElementById("content-frame").src = page;
        }
    </script>

</body>
</html>
