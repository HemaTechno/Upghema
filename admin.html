<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- زر فتح الشريط الجانبي -->
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- الشريط الجانبي -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">
            <i class="fas fa-times"></i>
        </button>
        <h2>لوحة التحكم</h2>
        <ul>
            <li><a href="#" onclick="loadPage('add-script.html')">إضافة سكربت</a></li>
            <li><a href="#" onclick="loadPage('edit-script.html')">تعديل سكربت</a></li>
            <li><a href="#" onclick="loadPage('settings.html')">إعدادات الموقع</a></li>
            <li><button onclick="logout()">تسجيل الخروج</button></li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content" id="main-content">
        <iframe id="content-frame" src="add-script.html"></iframe>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js"></script>
    <script>
        function loadPage(page) {
            document.getElementById("content-frame").src = page;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            
            if (sidebar.classList.contains("active")) {
                sidebar.classList.remove("active");
                mainContent.classList.remove("shifted");
            } else {
                sidebar.classList.add("active");
                mainContent.classList.add("shifted");
            }
        }
    </script>

</body>
</html>
