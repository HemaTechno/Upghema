<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقع تشفير وفحص أكواد JS / HTML</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Tahoma, sans-serif;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      background: #222;
      color: #0f0;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      margin: 10px;
      cursor: pointer;
    }
    .output {
      background: #333;
      color: #0ff;
      padding: 10px;
      margin-top: 10px;
      word-break: break-word;
    }
    iframe {
      border: 1px solid #555;
      width: 100%;
      height: 300px;
      margin-top: 20px;
      background: white;
    }
  </style>
</head>
<body>

  <h1>🔐 موقع تشفير وفحص الأكواد</h1>
  <textarea id="input" placeholder="اكتب كود JS أو HTML هنا..."></textarea><br>

  <button onclick="processCode()">🔒 تشفير وفحص</button>
  <button onclick="copy()">📋 نسخ النتيجة</button>

  <h3>✅ النتيجة المشفرة:</h3>
  <div class="output" id="output"></div>

  <h3>🧪 فحص الكود:</h3>
  <iframe id="preview"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
  <script>
    function processCode() {
      const code = document.getElementById("input").value;
      const isHTML = /<html|<body|<script|<\/html|<\/body/i.test(code);
      const output = document.getElementById("output");
      const iframe = document.getElementById("preview");

      if (isHTML) {
        output.innerText = "هذا كود HTML. لا يتم تشفيره، فقط عرضه مباشرة:";
        iframe.srcdoc = code;
      } else {
        try {
          const obfuscated = JavaScriptObfuscator.obfuscate(code, {
            compact: true,
            controlFlowFlattening: true,
            controlFlowFlatteningThreshold: 1,
            stringArray: true,
            stringArrayEncoding: ['base64'],
            stringArrayThreshold: 1
          }).getObfuscatedCode();

          output.innerText = obfuscated;

          // إنشاء كود HTML بسيط لتجربة الكود المشفر
          const testHTML = `
            <html><body>
            <script>${obfuscated}<\/script>
            </body></html>
          `;
          iframe.srcdoc = testHTML;

        } catch (e) {
          output.innerText = '❌ حدث خطأ أثناء التشفير: ' + e.message;
        }
      }
    }

    function copy() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ تم نسخ الكود المشفر!");
      });
    }
  </script>

</body>
</html>
