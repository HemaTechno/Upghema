<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🔒 تشفير أكواد HTML / JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      padding: 15px;
      margin: 0;
    }

    h1 {
      color: #0ff;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    textarea {
      width: 100%;
      height: 220px;
      background: #1e1e1e;
      color: #0f0;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    .output, .status {
      background: #222;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      color: #0ff;
      word-wrap: break-word;
      font-size: 13px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 300px;
      background: white;
      margin-top: 15px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      textarea {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <h1>🔐 موقع تشفير الأكواد HTML / JS</h1>
  <textarea id="input" placeholder="أدخل الكود هنا..."></textarea>
  <div style="text-align: center;">
    <button onclick="processCode()">🔒 فحص وتشفير</button>
    <button onclick="copy()">📋 نسخ التشفير</button>
  </div>

  <div class="status" id="status">💡 جاهز للعمل...</div>
  <div class="output" id="output">🔐 الكود المشفر سيظهر هنا...</div>
  <iframe id="preview"></iframe>

  <script>
    function processCode() {
      const code = document.getElementById("input").value.trim();
      const status = document.getElementById("status");
      const output = document.getElementById("output");
      const iframe = document.getElementById("preview");

      status.innerText = '';
      output.innerText = '';
      iframe.srcdoc = '';

      if (!code) {
        status.innerText = "❗ الرجاء إدخال كود أولًا.";
        return;
      }

      const isHTML = /<!DOCTYPE|<html|<head|<body/i.test(code);

      if (isHTML) {
        try {
          const escaped = code.replace(/`/g, "\\`");
          const wrapper = `document.write(\`${escaped}\`)`;
          new Function(wrapper)(); // فحص قبل التشفير

          const obfuscated = JavaScriptObfuscator.obfuscate(wrapper, {
            compact: true,
            controlFlowFlattening: true,
            controlFlowFlatteningThreshold: 1,
            stringArray: true,
            stringArrayEncoding: ['base64'],
            stringArrayThreshold: 1
          }).getObfuscatedCode();

          output.innerText = obfuscated;
          status.innerText = "✅ تم تشفير كود HTML بنجاح.";
          iframe.srcdoc = `<script>${obfuscated}<\/script>`;

        } catch (e) {
          status.innerText = "❌ خطأ في كود HTML: " + e.message;
        }
      } else {
        try {
          new Function(code)(); // فحص JS

          const obfuscated = JavaScriptObfuscator.obfuscate(code, {
            compact: true,
            controlFlowFlattening: true,
            controlFlowFlatteningThreshold: 1,
            stringArray: true,
            stringArrayEncoding: ['base64'],
            stringArrayThreshold: 1
          }).getObfuscatedCode();

          output.innerText = obfuscated;
          status.innerText = "✅ تم تشفير كود JavaScript بنجاح.";
          iframe.srcdoc = `<script>${obfuscated}<\/script>`;

        } catch (e) {
          status.innerText = "❌ خطأ في كود JavaScript: " + e.message;
        }
      }
    }

    function copy() {
      const text = document.getElementById("output").innerText;
      if (!text) return alert("⚠ لا يوجد كود للنسخ.");
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ تم نسخ الكود المشفر!");
      });
    }
  </script>

</body>
</html>
