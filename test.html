<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <h2>لوحة التحكم</h2>
        <ul>
            <li onclick="loadPage('dashboard.html')"><i class="fas fa-home"></i> الرئيسية</li>
            <li onclick="loadPage('add_script.html')"><i class="fas fa-plus"></i> إضافة سكربت</li>
            <li onclick="loadPage('edit_script.html')"><i class="fas fa-edit"></i> تعديل سكربت</li>
            <li onclick="loadPage('settings.html')"><i class="fas fa-cog"></i> الإعدادات</li>
            <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <div class="header">
            <h2>مرحبا، أدمن!</h2>
            <div class="profile">
                <img src="https://i.ibb.co/DL9wD2j/admin-avatar.png" alt="Admin">
                <span>أدمن</span>
            </div>
        </div>
        <div class="content">
            <iframe id="contentFrame" src="dashboard.html"></iframe>
        </div>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;
        }

        function logout() {
            alert("تم تسجيل الخروج بنجاح!");
            window.location.href = "login.html"; // تحويل المستخدم لصفحة تسجيل الدخول
        }
    </script>

</body>
</html>
