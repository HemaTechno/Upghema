<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جارٍ تحويلك - ScriptBot</title>
  <meta http-equiv="refresh" content="6;url=https://scriptbot.cloud">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
      direction: rtl;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(28, 28, 28, 0.9);
      border: 2px solid #00ccff;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .countdown {
      font-size: 36px;
      color: #00ccff;
      margin-bottom: 20px;
    }

    .manual-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ccff;
      color: #111;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .manual-link:hover {
      background-color: #00aacc;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>جارٍ تحويلك إلى موقع ScriptBot</h1>
    <p>يرجى الانتظار قليلًا، سيتم تحويلك خلال</p>
    <div class="countdown" id="countdown">6</div>
    <a href="https://scriptbot.cloud" class="manual-link">اضغط هنا إذا لم يتم تحويلك تلقائيًا</a>
  </div>

  <!-- مكتبة الخلفية المتحركة -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#00ccff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000" }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ccff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    // العداد التنازلي
    let seconds = 6;
    const countdown = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) clearInterval(interval);
    }, 1000);
  </script>
</body>
</html>
