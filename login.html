<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل دخول جوجل</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap');
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4285F4;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #357ae8;
    }
    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
    #status {
      margin-top: 10px;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول بجوجل</h2>
    <button id="google-login">تسجيل الدخول</button>
    <div id="verify-section" class="hidden">
      <input type="text" id="verification-code" placeholder="أدخل رمز التحقق">
      <button id="verify-btn">تحقق</button>
    </div>
    <p id="status"></p>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- استيراد firebase-config -->
  <script type="module">
    import { auth, provider, db, signInWithPopup, doc, setDoc } from './firebase-config.js';

    emailjs.init("sCPwwv_HxKqZ4Cv3X");

    let generatedCode = "";
    let userData = {};

    document.getElementById('google-login').onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        userData = {
          name: user.displayName,
          email: user.email,
          uid: user.uid,
          photoURL: user.photoURL
        };

        generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

        await emailjs.send("service_xum3xhh", "template_pq1zshc", {
          to_name: userData.name,
          to_email: userData.email,
          message: `رمز التحقق الخاص بك هو: ${generatedCode}`
        });

        document.getElementById('status').innerText = "✅ تم إرسال كود التحقق إلى بريدك الإلكتروني.";
        document.getElementById('verify-section').classList.remove('hidden');

      } catch (error) {
        console.error(error);
        document.getElementById('status').innerText = "❌ حدث خطأ في تسجيل الدخول.";
      }
    };

    document.getElementById('verify-btn').onclick = async () => {
      const code = document.getElementById('verification-code').value;
      if (code === generatedCode) {
        document.getElementById('status').innerText = "✅ تم التحقق بنجاح! جاري تحويلك...";

        await setDoc(doc(db, "users", userData.uid), userData);

        setTimeout(() => {
          window.location.href = "profile.html";
        }, 1500);
      } else {
        document.getElementById('status').innerText = "❌ كود التحقق غير صحيح.";
      }
    };
  </script>
</body>
</html>
