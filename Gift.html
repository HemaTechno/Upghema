<!DOCTYPE html>
<html lang="ar">
<head>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل في عجلة الحظ</title>
    <link rel="stylesheet" href="/css/gift.css"> <!-- ربط ملف الـ CSS -->
</head>
<body>
    <div class="container">
        <h1>تسجيل في عجلة الحظ</h1>
        <p class="count">عدد المسجلين: <span id="userCount">0</span></p>
        
        <input type="text" id="robloxName" placeholder="اسم Roblox" required>
        <input type="tel" id="whatsappNumber" placeholder="رقم WhatsApp" required>
        <button onclick="registerUser()">تسجيل</button>
    </div>

    <!-- تأثير الاحتفال -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDoK427q44Fj87JhgZh2vKeUnACkjl8HDc",
            authDomain: "treng-c6027.firebaseapp.com",
            projectId: "treng-c6027",
            storageBucket: "treng-c6027.appspot.com",
            messagingSenderId: "305527546716",
            appId: "1:305527546716:web:fd072a58200f31bb42d799",
            measurementId: "G-3JFKFT2LT0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to register user
        function registerUser() {
            const robloxName = document.getElementById("robloxName").value.trim();
            const whatsappNumber = document.getElementById("whatsappNumber").value.trim();

            if (robloxName && whatsappNumber) {
                db.collection("wheel_users").add({
                    robloxName: robloxName,
                    whatsappNumber: whatsappNumber,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    // تشغيل تأثير الاحتفال
                    startConfetti();

                    // مسح الحقول بعد التسجيل
                    document.getElementById("robloxName").value = "";
                    document.getElementById("whatsappNumber").value = "";

                    // تحديث عدد المسجلين
                    updateUserCount();
                }).catch(error => {
                    console.error("Error adding document: ", error);
                });
            } else {
                alert("يرجى إدخال جميع البيانات");
            }
        }

        // Function to update user count
        function updateUserCount() {
            db.collection("wheel_users").get().then(snapshot => {
                document.getElementById("userCount").innerText = snapshot.size;
            });
        }

        // Load user count on page load
        updateUserCount();

        // وظيفة تشغيل قصاصات الورق
        function startConfetti() {
            const confettiCanvas = document.getElementById("confettiCanvas");
            const ctx = confettiCanvas.getContext("2d");
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            let confetti = [];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 5 + 2,
                    speedX: Math.random() * 3 - 1.5,
                    speedY: Math.random() * 3 + 1
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                confetti.forEach((c, i) => {
                    ctx.fillStyle = c.color;
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                    ctx.fill();

                    c.x += c.speedX;
                    c.y += c.speedY;

                    if (c.y > confettiCanvas.height) {
                        confetti[i] = {
                            x: Math.random() * confettiCanvas.width,
                            y: -10,
                            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                            size: Math.random() * 5 + 2,
                            speedX: Math.random() * 3 - 1.5,
                            speedY: Math.random() * 3 + 1
                        };
                    }
                });

                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
            setTimeout(() => {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            }, 3000); // مدة التأثير 3 ثوانٍ
        }
    </script>
</body>
</html>
