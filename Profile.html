<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ملفك الشخصي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1b29, #2d2c47);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .profile {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile h2 {
      margin-bottom: 10px;
    }

    .logout-btn {
      margin-top: 20px;
      background: crimson;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img id="user-photo" src="" alt="الصورة الشخصية">
    <h2 id="user-name">...</h2>
    <p id="user-email">...</p>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('user-photo').src = user.photoURL;
        document.getElementById('user-name').innerText = user.displayName;
        document.getElementById('user-email').innerText = user.email;
      } else {
        window.location.href = 'login.html'; // رجوع للصفحة الرئيسية إذا لم يتم تسجيل الدخول
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
