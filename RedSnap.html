<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل فيديو يوتيوب</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      background: #181818;
      font-family: 'Tajawal', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ff4d4d;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    input {
      width: 100%;
      max-width: 600px;
      padding: 18px;
      font-size: 18px;
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      margin-bottom: 25px;
      background-color: #2b2b2b;
      color: white;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ff0000;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
    }

    button:hover {
      background-color: #e60000;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 30px;
      max-width: 650px;
      width: 100%;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .video-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #ff4d4d;
    }

    .video-info h3 {
      margin: 10px 0 8px;
      color: #ff4d4d;
      font-size: 22px;
    }

    .video-info p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .download-buttons a {
      display: inline-block;
      margin: 12px 20px;
      padding: 12px 28px;
      background-color: #ff4d4d;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .download-buttons a:hover {
      background-color: #e60000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>تحميل فيديو يوتيوب</h1>
  <input type="text" id="youtubeUrl" placeholder="أدخل رابط فيديو يوتيوب هنا">
  <button onclick="downloadVideo()">تحميل</button>
  <div class="result" id="result"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("youtubeUrl").value.trim();
      if (!url) return alert("من فضلك أدخل رابط الفيديو.");

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "جاري التحميل...";

      try {
        const apiUrl = `https://your-server-endpoint.com/api/youtube?url=${encodeURIComponent(url)}`;
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data && data.videoUrl) {
          const videoUrl = data.videoUrl;
          const authorName = data.authorName || "مجهول";
          const videoTitle = data.videoTitle || "فيديو يوتيوب";

          resultDiv.innerHTML = `
            <div class="video-info">
              <img src="${data.authorAvatar || 'https://via.placeholder.com/120'}" alt="Avatar">
              <h3>${authorName}</h3>
              <p>${videoTitle}</p>
            </div>
            <video controls width="100%" style="max-width:100%; margin-top: 15px; border-radius: 10px;">
              <source src="${videoUrl}" type="video/mp4">
              متصفحك لا يدعم تشغيل الفيديو.
            </video>
            <div class="download-buttons">
              <a href="${videoUrl}" download="YouTube-Video.mp4">تحميل MP4</a>
            </div>`;
        } else {
          resultDiv.innerHTML = "تعذر جلب الفيديو. تأكد من صحة الرابط أو حاول لاحقًا.";
        }
      } catch (err) {
        resultDiv.innerHTML = "حدث خطأ أثناء الاتصال بالخادم.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
